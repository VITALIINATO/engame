    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('navi3.jpg'); /* Укажите путь к вашему изображению */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fcfafa;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #030303;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            color: #0056b3;
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            a {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            .container {
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            a {
                font-size: 1rem;
                padding: 6px 12px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
