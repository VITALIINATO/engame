        }

        #instruction {

            text-align: center;
            margin: 0 auto 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
            max-width: 1000px;
            width: fit-content;

        #wordBank, #sentenceContainer {
            display: flex;

            align-items: center;

            padding: 10px;
            min-height: 100px;

            max-height: 120px;
            width: 80%;

            border: none;

        .word {

            border-radius: 5px;

            user-select: none;
            text-align: center;

            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .word:hover {
            background: #0056b3;
            transform: scale(1.01);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background-color: rgba(5, 160, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #checkSentence:hover {
            background: #218838;
            transform: scale(1.1);
        }

        div.button-container {
            text-align: center;
        }

        #feedback {
            min-width: 50px;
            min-height: 24px;
            padding: 10px 18px;
            background-color: rgba(26, 26, 27, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .index-buttons-container {
            margin-top: 10px;
            text-align: center;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #playButton {
            display: none;
        }


        #playButton {
            min-width: 80px;
            padding: 10px 20px;
            background: rgba(204, 66, 24, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background: #882821;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div>

        <div id="wordBank"></div>
        <div class="check-container">

        </div>
        <div class="button-container">

        </div>
        <div class="play-container">
            <button id="playButton">PLAY</button>

    </div>

    <script>
        const sentences = [


            { en: "You only see what your eyes want to see", ru: "Ð¢Ñ‹ Ð²Ð¸Ð´Ð¸ÑˆÑŒ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ñ‚Ð¾, Ñ‡Ñ‚Ð¾ Ñ…Ð¾Ñ‚ÑÑ‚ Ð²Ð¸Ð´ÐµÑ‚ÑŒ Ñ‚Ð²Ð¾Ð¸ Ð³Ð»Ð°Ð·Ð°", tense: "Present Simple" }, // 1
            { en: "How can life be what you want it to be", ru: "ÐšÐ°Ðº Ð¶Ð¸Ð·Ð½ÑŒ Ð¼Ð¾Ð¶ÐµÑ‚ Ð±Ñ‹Ñ‚ÑŒ Ñ‚Ð°ÐºÐ¾Ð¹, ÐºÐ°ÐºÐ¾Ð¹ Ñ‚Ñ‹ Ñ…Ð¾Ñ‡ÐµÑˆÑŒ?", tense: "Present Simple" }, // 2
            { en: "You are frozen when your heart is not open", ru: "Ð¢Ñ‹ Ð·Ð°Ð¼Ð¾Ñ€Ð¾Ð¶ÐµÐ½ ÐºÐ¾Ð³Ð´Ð° Ñ‚Ð²Ð¾Ðµ ÑÐµÑ€Ð´Ñ†Ðµ Ð½Ðµ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ð¾", tense: "Present Simple" }, // 3 
            { en: "You are so consumed with how much you get", ru: "Ð¢Ñ‹ Ñ‚Ð°Ðº Ð¿Ð¾Ð³Ð»Ð¾Ñ‰ÐµÐ½ Ñ‚ÐµÐ¼, ÑÐºÐ¾Ð»ÑŒÐºÐ¾ Ñ‚Ñ‹ Ð¿Ð¾Ð»ÑƒÑ‡Ð°ÐµÑˆÑŒ", tense: "Present Simple" }, // 4 
            { en: "You waste your time with hate and regret", ru: "Ð¢Ñ‹ Ñ‚Ñ€Ð°Ñ‚Ð¸ÑˆÑŒ Ð²Ñ€ÐµÐ¼Ñ Ð½Ð° Ð½ÐµÐ½Ð°Ð²Ð¸ÑÑ‚ÑŒ Ð¸ ÑÐ¾Ð¶Ð°Ð»ÐµÐ½Ð¸Ðµ", tense: "Present Simple" }, // 5
            { en: "You are broken when your hearts not open", ru: "Ð¢Ñ‹ ÑÐ»Ð¾Ð¼Ð°Ð½ ÐºÐ¾Ð³Ð´Ð° Ñ‚Ð²Ð¾Ðµ ÑÐµÑ€Ð´Ñ†Ðµ Ð½Ðµ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ð¾", tense: "Present Simple" }, // 6
            { en: "If I could melt your heart we would never be apart", ru: "Ð•ÑÐ»Ð¸ Ð±Ñ‹ Ñ Ð¼Ð¾Ð³Ð»Ð° Ñ€Ð°ÑÑ‚Ð¾Ð¿Ð¸Ñ‚ÑŒ Ñ‚Ð²Ð¾Ðµ ÑÐµÑ€Ð´Ñ†Ðµ, Ð¼Ñ‹ Ð±Ñ‹ Ð½Ð¸ÐºÐ¾Ð³Ð´Ð° Ð½Ðµ Ñ€Ð°ÑÑÑ‚Ð°Ð»Ð¸ÑÑŒ", tense: "Second Conditional" }, // 7
            { en: "Give yourself to me", ru: "ÐžÑ‚Ð´Ð°Ð¹ÑÑ Ð¼Ð½Ðµ", tense: "Imperative" }, // 8
            { en: "You hold the key", ru: "ÐšÐ»ÑŽÑ‡ Ñƒ Ñ‚ÐµÐ±Ñ", tense: "Present Simple" }, // 9
            { en: "Now there is no point in placing the blame", ru: "Ð¢ÐµÐ¿ÐµÑ€ÑŒ Ð½ÐµÑ‚ ÑÐ¼Ñ‹ÑÐ»Ð° Ð¾Ð±Ð²Ð¸Ð½ÑÑ‚ÑŒ", tense: "Present Continuous" }, // 10
            { en: "And you should know I suffer the same", ru: "Ð˜ Ñ‚Ñ‹ Ð´Ð¾Ð»Ð¶ÐµÐ½ Ð·Ð½Ð°Ñ‚ÑŒ, Ñ ÑÑ‚Ñ€Ð°Ð´Ð°ÑŽ Ñ‚Ð°Ðº Ð¶Ðµ", tense: "Modal + Present Simple" }, // 11
            { en: "If I lose you my heart will be broken", ru: "Ð•ÑÐ»Ð¸ Ñ Ð¿Ð¾Ñ‚ÐµÑ€ÑÑŽ Ñ‚ÐµÐ±Ñ Ð¼Ð¾Ðµ ÑÐµÑ€Ð´Ñ†Ðµ Ð±ÑƒÐ´ÐµÑ‚ Ñ€Ð°Ð·Ð±Ð¸Ñ‚Ð¾", tense: "First Conditional" }, // 12
            { en: "Love is a bird she needs to fly", ru: "Ð›ÑŽÐ±Ð¾Ð²ÑŒ - ÑÑ‚Ð¾ Ð¿Ñ‚Ð¸Ñ†Ð°, ÐµÐ¹ Ð½ÑƒÐ¶Ð½Ð¾ Ð»ÐµÑ‚Ð°Ñ‚ÑŒ", tense: "Present Simple + Modal" }, // 13
            { en: "Let all the hurt inside of you die", ru: "ÐŸÑƒÑÑ‚ÑŒ Ð²ÑÑ Ð±Ð¾Ð»ÑŒ Ð²Ð½ÑƒÑ‚Ñ€Ð¸ Ñ‚ÐµÐ±Ñ ÑƒÐ¼Ñ€ÐµÑ‚", tense: "Imperative" }, // 14
            { en: "You are frozen when your heart is not open", ru: "Ð¢Ñ‹ Ð·Ð°Ð¼Ð¾Ñ€Ð¾Ð¶ÐµÐ½ ÐºÐ¾Ð³Ð´Ð° Ñ‚Ð²Ð¾Ðµ ÑÐµÑ€Ð´Ñ†Ðµ Ð½Ðµ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ð¾", tense: "Present Simple" },  // 15

        ];

        let currentIndex = 0;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            return voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                if (voices.length === 0) {
                    voices = window.speechSynthesis.getVoices();
                }

                const chosenVoice = loadVoices();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.voice = chosenVoice;

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Speech synthesis is not supported in your browser.");
            }
        }

        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function setupDragAndDrop(sentence) {
            const words = sentence.en.split(" ").sort(() => Math.random() - 0.5);
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const instruction = document.getElementById("instruction");
            const feedback = document.getElementById("feedback");

            instruction.textContent = `"${sentence.ru}"`;
            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";
            feedback.textContent = "";

            words.forEach(word => {
                const wordElement = document.createElement("span");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.setAttribute("draggable", "true");
                wordElement.setAttribute("data-word", word);

                // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº ÐºÐ»Ð¸ÐºÐ¾Ð²
                wordElement.addEventListener("click", () => {
                    if (wordElement.parentElement === wordBank) {
                        sentenceContainer.appendChild(wordElement);
                    } else {
                        wordBank.appendChild(wordElement);
                    }
                });

                // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº Ð½Ð°Ñ‡Ð°Ð»Ð° Ð¿ÐµÑ€ÐµÑ‚Ð°ÑÐºÐ¸Ð²Ð°Ð½Ð¸Ñ
                wordElement.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text/plain", wordElement.getAttribute("data-word"));
                    wordElement.classList.add("dragging");
                });

                // Ð£Ð´Ð°Ð»ÐµÐ½Ð¸Ðµ ÐºÐ»Ð°ÑÑÐ° dragging
                wordElement.addEventListener("dragend", () => {
                    wordElement.classList.remove("dragging");
                    removeDropIndicators();
                });

                wordBank.appendChild(wordElement);
            });

            // ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ° ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð¾Ð²
            [wordBank, sentenceContainer].forEach(container => {
                container.addEventListener("dragover", (event) => {
                    event.preventDefault();

                    // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿ÐµÑ€ÐµÑ‚Ð°ÑÐºÐ¸Ð²Ð°ÐµÐ¼Ñ‹Ð¹ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚ Ð¸ Ð±Ð»Ð¸Ð¶Ð°Ð¹ÑˆÐ¸Ð¹ Ðº ÐºÑƒÑ€ÑÐ¾Ñ€Ñƒ
                    const draggingElement = document.querySelector(".dragging");
                    const afterElement = getDragAfterElement(container, event.clientX);

                    removeDropIndicators();

                    // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð¸Ð½Ð´Ð¸ÐºÐ°Ñ‚Ð¾Ñ€ Ð²ÑÑ‚Ð°Ð²ÐºÐ¸
                    const dropIndicator = document.createElement("div");
                    dropIndicator.classList.add("drop-indicator");
                    if (afterElement == null) {
                        container.appendChild(dropIndicator);
                    } else {
                        container.insertBefore(dropIndicator, afterElement);
                    }
                });

                container.addEventListener("drop", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const dropIndicator = container.querySelector(".drop-indicator");

                    if (dropIndicator) {
                        container.insertBefore(draggingElement, dropIndicator);
                        removeDropIndicators();
                    }
                });

                container.addEventListener("dragleave", () => {
                    removeDropIndicators();
                });
            });

            // Ð£Ð´Ð°Ð»ÑÐµÑ‚ Ð²ÑÐµ Ð¸Ð½Ð´Ð¸ÐºÐ°Ñ‚Ð¾Ñ€Ñ‹ Ð²ÑÑ‚Ð°Ð²ÐºÐ¸
            function removeDropIndicators() {
                document.querySelectorAll(".drop-indicator").forEach(indicator => indicator.remove());
            }

            // Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»ÐµÐ½Ð¸Ñ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚Ð°, Ð¿Ð¾ÑÐ»Ðµ ÐºÐ¾Ñ‚Ð¾Ñ€Ð¾Ð³Ð¾ Ð²ÑÑ‚Ð°Ð²Ð»ÑÑ‚ÑŒ
            function getDragAfterElement(container, x) {
                const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];

                return draggableElements.reduce(
                    (closest, child) => {
                        const box = child.getBoundingClientRect();
                        const offset = x - box.left - box.width / 2;

                        if (offset < 0 && offset > closest.offset) {
                            return { offset: offset, element: child };
                        } else {
                            return closest;
                        }
                    },
                    { offset: Number.NEGATIVE_INFINITY }
                ).element;
            }
        }

        
        document.getElementById("checkSentence").onclick = () => {
            const userSentence = Array.from(sentenceContainer.children)
                .map(wordElement => wordElement.textContent)
                .join(" ");
            const playButton = document.getElementById("playButton");
            const feedback = document.getElementById("feedback");
            
            // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ñ‚ÐµÐºÑƒÑ‰ÐµÐµ Ð¿Ñ€ÐµÐ´Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ
            const sentence = sentences[currentIndex];

            if (userSentence === sentence.en) {
                playAudio(sentence.en);
                feedback.textContent = "Right! ðŸ‘";
                feedback.style.color = "green";
                playButton.style.display = "inline-block"; // ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÑƒ PLAY
            } else {
                feedback.textContent = "Wrong ðŸ‘Ž";
                feedback.style.color = "red";
                playButton.style.display = "none"; // Ð¡ÐºÑ€Ñ‹Ð²Ð°ÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÑƒ PLAY
            }
        };

        

        function showNextLesson() {
            currentIndex = (currentIndex + 1) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // Ð¡ÐºÑ€Ñ‹Ð²Ð°ÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÑƒ PLAY Ð¿Ñ€Ð¸ Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´Ðµ Ðº ÑÐ»ÐµÐ´ÑƒÑŽÑ‰ÐµÐ¼Ñƒ Ð¿Ñ€ÐµÐ´Ð»Ð¾Ð¶ÐµÐ½Ð¸ÑŽ
            document.getElementById("playButton").style.display = "none";
        }

        function showPreviousLesson() {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // Ð¡ÐºÑ€Ñ‹Ð²Ð°ÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÑƒ PLAY Ð¿Ñ€Ð¸ Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´Ðµ Ðº Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÐµÐ¼Ñƒ Ð¿Ñ€ÐµÐ´Ð»Ð¾Ð¶ÐµÐ½Ð¸ÑŽ
            document.getElementById("playButton").style.display = "none";
        }


        function changeAudio() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = `mp3/frozen${currentIndex + 1}.mp3`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupDragAndDrop(sentences[currentIndex]);

            document.getElementById("generateLesson").addEventListener("click", showNextLesson);
            document.getElementById("previousLesson").addEventListener("click", showPreviousLesson);

            document.getElementById("playButton").addEventListener("click", () => {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.play();
            });
        });



        
    </script>
