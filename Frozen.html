<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Building Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('frozen.jpg'); 
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            background-color: rgba(97, 74, 224, 0.562);
            border-radius: 15px;
        }

        #generateLesson, #previousLesson, #play {
            display: inline-block;
            min-width: 140px;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #generateLesson:hover, #previousLesson:hover, #play {
            background: #e0a800;
            transform: scale(1.05);
        }
        .index-button:hover {
            background: #666560;
            transform: scale(1.05);
        }

        #instruction {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
            max-width: 1000px;
            width: fit-content;
        }

        #wordBank, #sentenceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
            min-width: 1000px;
            max-height: 180px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            background-color: transparent;
            border: none;
            box-shadow: none;
            overflow-y: auto;
        }

        .word {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 70px;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .word:hover {
            background: #0056b3;
            transform: scale(1.01);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background-color: rgba(5, 160, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #checkSentence:hover {
            background: #218838;
            transform: scale(1.1);
        }

        div.button-container {
            text-align: center;
        }

        #feedback {
            min-width: 50px;
            min-height: 24px;
            padding: 10px 18px;
            background-color: rgba(26, 26, 27, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .index-buttons-container {
            margin-top: 10px;
            text-align: center;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #playButton {
            display: none;
        }


        #playButton {
            min-width: 80px;
            padding: 10px 20px;
            background: rgba(204, 66, 24, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background: #882821;
            transform: scale(1.05);
        }

        #current_tense {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px auto 20px auto;
            background-color: rgba(90, 90, 92, 0.8);
            color: #080808;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
            max-width: 800px;
            width: fit-content;
        }

    </style>
</head>
<body>
    <h1>FROZEN</h1>
    <div>
        <p id="instruction"></p>
        <p id="current_tense"></p>
        <div id="sentenceContainer"></div>
        <div id="wordBank"></div>
        <div class="check-container">
            <button id="checkSentence">Check</button>
            <p id="feedback"></p>
        </div>
        <div class="button-container">
            <button id="previousLesson">PREVIOUS</button>
            <button id="generateLesson">NEXT</button>
        </div>
        <div class="play-container">
            <button id="playButton">PLAY</button>
            <audio id="audioPlayer" src="frozen1.mp3"></audio>
        </div>
    </div>

    <script>
        const sentences = [

            { en: "You only see what your eyes want to see", ru: "–¢—ã –≤–∏–¥–∏—à—å —Ç–æ–ª—å–∫–æ —Ç–æ, —á—Ç–æ —Ö–æ—Ç—è—Ç –≤–∏–¥–µ—Ç—å —Ç–≤–æ–∏ –≥–ª–∞–∑–∞", tense: "Present Simple" }, // 1
            { en: "How can life be what you want it to be", ru: "–ö–∞–∫ –∂–∏–∑–Ω—å –º–æ–∂–µ—Ç –±—ã—Ç—å —Ç–∞–∫–æ–π, –∫–∞–∫–æ–π —Ç—ã —Ö–æ—á–µ—à—å?", tense: "Present Simple" }, // 2
            { en: "You are frozen when your heart is not open", ru: "–¢—ã –∑–∞–º–æ—Ä–æ–∂–µ–Ω –∫–æ–≥–¥–∞ —Ç–≤–æ–µ —Å–µ—Ä–¥—Ü–µ –Ω–µ –æ—Ç–∫—Ä—ã—Ç–æ", tense: "Present Simple" }, // 3 
            { en: "You are so consumed with how much you get", ru: "–¢—ã —Ç–∞–∫ –ø–æ–≥–ª–æ—â–µ–Ω —Ç–µ–º, —Å–∫–æ–ª—å–∫–æ —Ç—ã –ø–æ–ª—É—á–∞–µ—à—å", tense: "Present Simple" }, // 4 
            { en: "You waste your time with hate and regret", ru: "–¢—ã —Ç—Ä–∞—Ç–∏—à—å –≤—Ä–µ–º—è –Ω–∞ –Ω–µ–Ω–∞–≤–∏—Å—Ç—å –∏ —Å–æ–∂–∞–ª–µ–Ω–∏–µ", tense: "Present Simple" }, // 5
            { en: "You are broken when your hearts not open", ru: "–¢—ã —Å–ª–æ–º–∞–Ω –∫–æ–≥–¥–∞ —Ç–≤–æ–µ —Å–µ—Ä–¥—Ü–µ –Ω–µ –æ—Ç–∫—Ä—ã—Ç–æ", tense: "Present Simple" }, // 6
            { en: "If I could melt your heart we would never be apart", ru: "–ï—Å–ª–∏ –±—ã —è –º–æ–≥–ª–∞ —Ä–∞—Å—Ç–æ–ø–∏—Ç—å —Ç–≤–æ–µ —Å–µ—Ä–¥—Ü–µ, –º—ã –±—ã –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Ä–∞—Å—Å—Ç–∞–ª–∏—Å—å", tense: "Second Conditional" }, // 7
            { en: "Give yourself to me", ru: "–û—Ç–¥–∞–π—Å—è –º–Ω–µ", tense: "Imperative" }, // 8
            { en: "You hold the key", ru: "–ö–ª—é—á —É —Ç–µ–±—è", tense: "Present Simple" }, // 9
            { en: "Now there is no point in placing the blame", ru: "–¢–µ–ø–µ—Ä—å –Ω–µ—Ç —Å–º—ã—Å–ª–∞ –æ–±–≤–∏–Ω—è—Ç—å", tense: "Present Continuous" }, // 10
            { en: "And you should know I suffer the same", ru: "–ò —Ç—ã –¥–æ–ª–∂–µ–Ω –∑–Ω–∞—Ç—å, —è —Å—Ç—Ä–∞–¥–∞—é —Ç–∞–∫ –∂–µ", tense: "Modal + Present Simple" }, // 11
            { en: "If I lose you my heart will be broken", ru: "–ï—Å–ª–∏ —è –ø–æ—Ç–µ—Ä—è—é —Ç–µ–±—è –º–æ–µ —Å–µ—Ä–¥—Ü–µ –±—É–¥–µ—Ç —Ä–∞–∑–±–∏—Ç–æ", tense: "First Conditional" }, // 12
            { en: "Love is a bird she needs to fly", ru: "–õ—é–±–æ–≤—å - —ç—Ç–æ –ø—Ç–∏—Ü–∞, –µ–π –Ω—É–∂–Ω–æ –ª–µ—Ç–∞—Ç—å", tense: "Present Simple + Modal" }, // 13
            { en: "Let all the hurt inside of you die", ru: "–ü—É—Å—Ç—å –≤—Å—è –±–æ–ª—å –≤–Ω—É—Ç—Ä–∏ —Ç–µ–±—è —É–º—Ä–µ—Ç", tense: "Imperative" }, // 14
            { en: "You are frozen when your heart is not open", ru: "–¢—ã –∑–∞–º–æ—Ä–æ–∂–µ–Ω –∫–æ–≥–¥–∞ —Ç–≤–æ–µ —Å–µ—Ä–¥—Ü–µ –Ω–µ –æ—Ç–∫—Ä—ã—Ç–æ", tense: "Present Simple" },  // 15
  



        ];

        let currentIndex = 0;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            return voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                if (voices.length === 0) {
                    voices = window.speechSynthesis.getVoices();
                }

                const chosenVoice = loadVoices();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.voice = chosenVoice;

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Speech synthesis is not supported in your browser.");
            }
        }

        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function setupDragAndDrop(sentence) {
            const words = sentence.en.split(" ").sort(() => Math.random() - 0.5);
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const instruction = document.getElementById("instruction");
            const feedback = document.getElementById("feedback");
            const currentTense = document.getElementById("current_tense");

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏
            instruction.textContent = `"${sentence.ru}"`;

            // –í—ã–≤–æ–¥–∏–º –≤—Ä–µ–º—è –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –±–ª–æ–∫
            currentTense.textContent = `${sentence.tense}`;

            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";
            feedback.textContent = "";

            words.forEach(word => {
                const wordElement = document.createElement("span");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.setAttribute("draggable", "true");
                wordElement.setAttribute("data-word", word);

                wordElement.addEventListener("click", () => {
                    if (wordElement.parentElement === wordBank) {
                        sentenceContainer.appendChild(wordElement);
                    } else {
                        wordBank.appendChild(wordElement);
                    }
                });

                wordElement.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text/plain", wordElement.getAttribute("data-word"));
                    wordElement.classList.add("dragging");
                });

                wordElement.addEventListener("dragend", () => {
                    wordElement.classList.remove("dragging");
                    removeDropIndicators();
                });

                wordBank.appendChild(wordElement);
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ drag-and-drop
            [wordBank, sentenceContainer].forEach(container => {
                container.addEventListener("dragover", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const afterElement = getDragAfterElement(container, event.clientX);

                    removeDropIndicators();

                    const dropIndicator = document.createElement("div");
                    dropIndicator.classList.add("drop-indicator");
                    if (afterElement == null) {
                        container.appendChild(dropIndicator);
                    } else {
                        container.insertBefore(dropIndicator, afterElement);
                    }
                });

                container.addEventListener("drop", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const dropIndicator = container.querySelector(".drop-indicator");

                    if (dropIndicator) {
                        container.insertBefore(draggingElement, dropIndicator);
                        removeDropIndicators();
                    }
                });

                container.addEventListener("dragleave", () => {
                    removeDropIndicators();
                });
            });

            function removeDropIndicators() {
                document.querySelectorAll(".drop-indicator").forEach(indicator => indicator.remove());
            }

            function getDragAfterElement(container, x) {
                const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = x - box.left - box.width / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }



        
        document.getElementById("checkSentence").onclick = () => {
            const userSentence = Array.from(sentenceContainer.children)
                .map(wordElement => wordElement.textContent)
                .join(" ");
            const playButton = document.getElementById("playButton");
            const feedback = document.getElementById("feedback");
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
            const sentence = sentences[currentIndex];

            if (userSentence === sentence.en) {
                playAudio(sentence.en);
                feedback.textContent = "Right! üëç";
                feedback.style.color = "green";
                playButton.style.display = "inline-block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY
            } else {
                feedback.textContent = "Wrong üëé";
                feedback.style.color = "red";
                playButton.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY
            }
        };

        

        function showNextLesson() {
            currentIndex = (currentIndex + 1) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            document.getElementById("playButton").style.display = "none";
        }

        function showPreviousLesson() {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            document.getElementById("playButton").style.display = "none";
        }


        function changeAudio() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = `frozen${currentIndex + 1}.mp3`;
        }

        
    document.addEventListener("DOMContentLoaded", () => {
        setupDragAndDrop(sentences[currentIndex]);

        const playButton = document.getElementById("playButton");
        const audioPlayer = document.getElementById("audioPlayer");

        document.getElementById("generateLesson").addEventListener("click", () => {
            showNextLesson();
            resetPlayButton(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "PLAY"
        });

        document.getElementById("previousLesson").addEventListener("click", () => {
            showPreviousLesson();
            resetPlayButton(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "PLAY"
        });

        playButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = "PAUSE";
            } else {
                audioPlayer.pause();
                playButton.textContent = "PLAY";
            }
        });

        audioPlayer.addEventListener("ended", () => {
            playButton.textContent = "PLAY"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "PLAY" –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        });

        function resetPlayButton() {
            audioPlayer.pause(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            audioPlayer.currentTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞—É–¥–∏–æ –≤ –Ω–∞—á–∞–ª–æ
            playButton.textContent = "PLAY"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "PLAY"
        }
    });




        
    </script>
</body>
</html>
