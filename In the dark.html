<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Building Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('inthedark.webp'); 
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            background-color: rgba(97, 74, 224, 0.562);
            border-radius: 15px;
        }

        #generateLesson, #previousLesson, #play {
            display: inline-block;
            min-width: 140px;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #generateLesson:hover, #previousLesson:hover, #play {
            background: #e0a800;
            transform: scale(1.05);
        }
        .index-button:hover {
            background: #666560;
            transform: scale(1.05);
        }

        #instruction {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
            max-width: 1000px;
            width: fit-content;
        }

        #wordBank, #sentenceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
            min-width: 1000px;
            max-height: 180px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            background-color: transparent;
            border: none;
            box-shadow: none;
            overflow-y: auto;
        }

        .word {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 70px;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .word:hover {
            background: #0056b3;
            transform: scale(1.01);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background-color: rgba(5, 160, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #checkSentence:hover {
            background: #218838;
            transform: scale(1.1);
        }

        div.button-container {
            text-align: center;
        }

        #feedback {
            min-width: 50px;
            min-height: 24px;
            padding: 10px 18px;
            background-color: rgba(26, 26, 27, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .index-buttons-container {
            margin-top: 10px;
            text-align: center;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #playButton {
            display: none;
        }


        #playButton {
            min-width: 80px;
            padding: 10px 20px;
            background: rgba(204, 66, 24, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background: #882821;
            transform: scale(1.05);
        }

        #current_tense {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px auto 20px auto;
            background-color: rgba(90, 90, 92, 0.8);
            color: #080808;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
            max-width: 800px;
            width: fit-content;
        }

    </style>
</head>
<body>
    <h1>IN THE DARK</h1>
    <div>
        <p id="instruction"></p>
        <p id="current_tense"></p>
        <div id="sentenceContainer"></div>
        <div id="wordBank"></div>
        <div class="check-container">
            <button id="checkSentence">Check</button>
            <p id="feedback"></p>
        </div>
        <div class="button-container">
            <button id="previousLesson">PREVIOUS</button>
            <button id="generateLesson">NEXT</button>
        </div>
        <div class="play-container">
            <button id="playButton">PLAY</button>
            <audio id="audioPlayer" src="mp3/inthedark1.mp3"></audio>
        </div>
    </div>

    <script>
        const sentences = [

            { en: "I got lost in the wilderness.", ru: "–Ø –ø–æ—Ç–µ—Ä—è–ª–∞—Å—å –≤ –¥–∏–∫–æ–π –º–µ—Å—Ç–Ω–æ—Å—Ç–∏.", tense: "Past Simple" },
            { en: "I thought I was surely falling apart.", ru: "–Ø –¥—É–º–∞–ª–∞, —á—Ç–æ —Ç–æ—á–Ω–æ —Ä–∞–∑–≤–∞–ª–∏–≤–∞—é—Å—å –Ω–∞ —á–∞—Å—Ç–∏.", tense: "Past Simple" },
            { en: "The pain you caused cut so deep.", ru: "–ë–æ–ª—å, –∫–æ—Ç–æ—Ä—É—é —Ç—ã –ø—Ä–∏—á–∏–Ω–∏–ª, –±—ã–ª–∞ —Ç–∞–∫ –≥–ª—É–±–æ–∫–∞.", tense: "Past Simple" },
            { en: "Truly was a work of art.", ru: "–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –±—ã–ª–æ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏—Å–∫—É—Å—Å—Ç–≤–∞.", tense: "Past Simple" },
            { en: "I don't care what they say.", ru: "–ú–µ–Ω—è –Ω–µ –≤–æ–ª–Ω—É–µ—Ç, —á—Ç–æ –æ–Ω–∏ –≥–æ–≤–æ—Ä—è—Ç.", tense: "Present Simple" },
            { en: "I'm gonna do it anyway.", ru: "–Ø –≤—Å–µ —Ä–∞–≤–Ω–æ —ç—Ç–æ —Å–¥–µ–ª–∞—é.", tense: "Future Intent (Informal)" },
            { en: "It's the only thing I see, always staring back at me.", ru: "–≠—Ç–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ, —á—Ç–æ —è –≤–∏–∂—É –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä—è—â–µ–µ –ø—Ä—è–º–æ –Ω–∞ –º–µ–Ω—è", tense: "Present Simple" },
            { en: "I've been left in the dark, standing cold in the night", ru: "–Ø –æ—Å—Ç–∞–ª–∞—Å—å –≤ —Ç–µ–º–Ω–æ—Ç–µ, —Å—Ç–æ—è —Ö–æ–ª–æ–¥–Ω–æ–π –≤ –Ω–æ—á–∏", tense: "Present Perfect Continuous" },
            { en: "Memories of your taste, I've been holding on tight", ru: "–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ —Ç–≤–æ–µ–º –≤–∫—É—Å–µ, —è –∫—Ä–µ–ø–∫–æ –¥–µ—Ä–∂—É—Å—å", tense: "Present Perfect Continuous" },
            { en: "Falling apart and I'm living a lie", ru: "–Ø —Ä–∞–∑—Ä—É—à–∞—é—Å—å –∏ –∂–∏–≤—É –ª–æ–∂—å—é", tense: "Present Continuous" },
            { en: "All of this time, I've been loving a liar", ru: "–í—Å–µ —ç—Ç–æ –≤—Ä–µ–º—è —è –ª—é–±–∏–ª –ª–∂–µ—Ü–∞", tense: "Present Perfect Continuous" },
            
            { en: "Pulled me in with your words so sweet every time I ignore the sign.", // 12
            ru: "–ó–∞–≤–ª–µ–∫–∞–ª –º–µ–Ω—è —Å–≤–æ–∏–º–∏ —Ç–∞–∫–∏–º–∏ —Å–ª–∞–¥–∫–∏–º–∏ —Å–ª–æ–≤–∞–º–∏, –∫–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ —è –∏–≥–Ω–æ—Ä–∏—Ä—É—é –∑–Ω–∞–∫.", 
            tense: "Past Simple + Present Simple" },
            
            { en: "Redemption's mine on the day I leave.", ru: "–ò—Å–∫—É–ø–ª–µ–Ω–∏–µ –º–æ–µ –≤ —Ç–æ—Ç –¥–µ–Ω—å, –∫–æ–≥–¥–∞ —è —É–π–¥—É.", tense: "Present Simple" },

            { en: "Falling for you was my only crime.", ru: "–í–ª—é–±–∏—Ç—å—Å—è –≤ —Ç–µ–±—è –±—ã–ª–æ –º–æ–∏–º –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º –ø—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ–º.", tense: "Past Simple" },//14

            { en: "I don't care what they say.", ru: "–ú–µ–Ω—è –Ω–µ –≤–æ–ª–Ω—É–µ—Ç, —á—Ç–æ –æ–Ω–∏ –≥–æ–≤–æ—Ä—è—Ç.", tense: "Present Simple" },//15
            { en: "I'm gonna do it anyway.", ru: "–Ø –≤—Å–µ —Ä–∞–≤–Ω–æ —ç—Ç–æ —Å–¥–µ–ª–∞—é.", tense: "Future Intent (Informal)" },//16
            { en: "It's the only thing I see, always staring back at me.", ru: "–≠—Ç–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ, —á—Ç–æ —è –≤–∏–∂—É, –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä—è—â–µ–µ –ø—Ä—è–º–æ –Ω–∞ –º–µ–Ω—è", tense: "Present Simple" },//17



        ];

        let currentIndex = 0;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            return voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                if (voices.length === 0) {
                    voices = window.speechSynthesis.getVoices();
                }

                const chosenVoice = loadVoices();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.voice = chosenVoice;

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Speech synthesis is not supported in your browser.");
            }
        }

        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function setupDragAndDrop(sentence) {
            const words = sentence.en.split(" ").sort(() => Math.random() - 0.5);
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const instruction = document.getElementById("instruction");
            const feedback = document.getElementById("feedback");
            const currentTense = document.getElementById("current_tense");

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏
            instruction.textContent = `"${sentence.ru}"`;

            // –í—ã–≤–æ–¥–∏–º –≤—Ä–µ–º—è –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –±–ª–æ–∫
            currentTense.textContent = `${sentence.tense}`;

            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";
            feedback.textContent = "";

            words.forEach(word => {
                const wordElement = document.createElement("span");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.setAttribute("draggable", "true");
                wordElement.setAttribute("data-word", word);

                wordElement.addEventListener("click", () => {
                    if (wordElement.parentElement === wordBank) {
                        sentenceContainer.appendChild(wordElement);
                    } else {
                        wordBank.appendChild(wordElement);
                    }
                });

                wordElement.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text/plain", wordElement.getAttribute("data-word"));
                    wordElement.classList.add("dragging");
                });

                wordElement.addEventListener("dragend", () => {
                    wordElement.classList.remove("dragging");
                    removeDropIndicators();
                });

                wordBank.appendChild(wordElement);
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ drag-and-drop
            [wordBank, sentenceContainer].forEach(container => {
                container.addEventListener("dragover", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const afterElement = getDragAfterElement(container, event.clientX);

                    removeDropIndicators();

                    const dropIndicator = document.createElement("div");
                    dropIndicator.classList.add("drop-indicator");
                    if (afterElement == null) {
                        container.appendChild(dropIndicator);
                    } else {
                        container.insertBefore(dropIndicator, afterElement);
                    }
                });

                container.addEventListener("drop", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const dropIndicator = container.querySelector(".drop-indicator");

                    if (dropIndicator) {
                        container.insertBefore(draggingElement, dropIndicator);
                        removeDropIndicators();
                    }
                });

                container.addEventListener("dragleave", () => {
                    removeDropIndicators();
                });
            });

            function removeDropIndicators() {
                document.querySelectorAll(".drop-indicator").forEach(indicator => indicator.remove());
            }

            function getDragAfterElement(container, x) {
                const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = x - box.left - box.width / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }



        
        document.getElementById("checkSentence").onclick = () => {
            const userSentence = Array.from(sentenceContainer.children)
                .map(wordElement => wordElement.textContent)
                .join(" ");
            const playButton = document.getElementById("playButton");
            const feedback = document.getElementById("feedback");
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
            const sentence = sentences[currentIndex];

            if (userSentence === sentence.en) {
                playAudio(sentence.en);
                feedback.textContent = "Right! üëç";
                feedback.style.color = "green";
                playButton.style.display = "inline-block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY
            } else {
                feedback.textContent = "Wrong üëé";
                feedback.style.color = "red";
                playButton.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY
            }
        };

        

        function showNextLesson() {
            currentIndex = (currentIndex + 1) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            document.getElementById("playButton").style.display = "none";
        }

        function showPreviousLesson() {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            document.getElementById("playButton").style.display = "none";
        }


        function changeAudio() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = `mp3/inthedark${currentIndex + 1}.mp3`;
        }

        
    document.addEventListener("DOMContentLoaded", () => {
        setupDragAndDrop(sentences[currentIndex]);

        const playButton = document.getElementById("playButton");
        const audioPlayer = document.getElementById("audioPlayer");

        document.getElementById("generateLesson").addEventListener("click", () => {
            showNextLesson();
            resetPlayButton(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "PLAY"
        });

        document.getElementById("previousLesson").addEventListener("click", () => {
            showPreviousLesson();
            resetPlayButton(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "PLAY"
        });

        playButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = "PAUSE";
            } else {
                audioPlayer.pause();
                playButton.textContent = "PLAY";
            }
        });

        audioPlayer.addEventListener("ended", () => {
            playButton.textContent = "PLAY"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "PLAY" –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        });

        function resetPlayButton() {
            audioPlayer.pause(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            audioPlayer.currentTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞—É–¥–∏–æ –≤ –Ω–∞—á–∞–ª–æ
            playButton.textContent = "PLAY"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "PLAY"
        }
    });




        
    </script>
</body>
</html>
