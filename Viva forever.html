<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Building Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('vivaforever.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            background-color: rgba(97, 74, 224, 0.562);
            border-radius: 15px;
        }

        #generateLesson, #previousLesson, #play {
            display: inline-block;
            min-width: 140px;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #generateLesson:hover, #previousLesson:hover, #play {
            background: #e0a800;
            transform: scale(1.05);
        }
        .index-button:hover {
            background: #666560;
            transform: scale(1.05);
        }

        #instruction {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
            max-width: 1000px;
            width: fit-content;
        }

        #wordBank, #sentenceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
            min-width: 1000px;
            max-height: 180px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            background-color: transparent;
            border: none;
            box-shadow: none;
            overflow-y: auto;
        }

        .word {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 70px;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .word:hover {
            background: #0056b3;
            transform: scale(1.01);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background-color: rgba(5, 160, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #checkSentence:hover {
            background: #218838;
            transform: scale(1.1);
        }

        div.button-container {
            text-align: center;
        }

        #feedback {
            min-width: 50px;
            min-height: 24px;
            padding: 10px 18px;
            background-color: rgba(26, 26, 27, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .index-buttons-container {
            margin-top: 10px;
            text-align: center;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #playButton {
            display: none;
        }


        #playButton {
            min-width: 80px;
            padding: 10px 20px;
            background: rgba(204, 66, 24, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background: #882821;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>VIVA FOREVER</h1>
    <div>
        <p id="instruction"></p>
        <div id="sentenceContainer"></div>
        <div id="wordBank"></div>
        <div class="check-container">
            <button id="checkSentence">Check</button>
            <p id="feedback"></p>
        </div>
        <div class="button-container">
            <button id="previousLesson">PREVIOUS</button>
            <button id="generateLesson">NEXT</button>
        </div>
        <div class="play-container">
            <button id="playButton">PLAY</button>
            <audio id="audioPlayer" src="vivaforever1.mp3"></audio>
        </div>
    </div>

    <script>
        const sentences = [
        { en: "Do you still remember how we used to be?", ru: "Ты все еще помнишь, какими мы были?" }, // 1
        { en: "Feeling together, believing whatever my love has said to me", ru: "Чувствуя единство, веря всему, что моя любовь сказала мне" }, // 2
        { en: "Both of us were dreamers", ru: "Мы оба были мечтателями" }, // 3
        { en: "Young love in the sun", ru: "Молодая любовь на солнце" }, // 4
        { en: "Felt like my savior, my spirit I gave you", ru: "Ты был словно моим спасителем, я отдал тебе свою душу." }, // 5
        { en: "We'd only just begun", ru: "Мы только начали" }, // 6
        
        { en: "Hasta mañana, always be mine", ru: "До завтра, всегда будь моим" }, // 7
        { en: "Viva forever, I'll be waiting, everlasting, like the sun", ru: "Да здравствует вечность, я буду ждать, вечный, как солнце" }, // 8
        { en: "Live forever, for the moment ever searching for the one.", ru: "Живи вечно, ради этого момента, вечно в поисках единственного." }, // 9

        { en: "Yes, I still remember every whispered word", ru: "Да, я все еще помню каждое шепотом сказанное слово" }, // 10
        { en: "The touch of your skin, giving life from within like a love song never heard, slippin' through our fingers, like the sands of time", ru: "Прикосновение твоей кожи, дарящее жизнь изнутри, как неуслышанная песня о любви, ускользает сквозь наши пальцы, как песок времени." }, //11
        { en: "Promises made, every memory saved as reflections in my mind", ru: "Обещания, которые были даны, каждое воспоминание сохранены, как отражения в моем разуме." }, // 12

        { en: "Back where I belong now, was it just a dream?", ru: "Возващаюсь где я сейчас, был ли это просто сон?" }, // 13
        { en: "Feelings unfold, they will never be sold", ru: "Чувства раскрываются, их никогда не продадут и секрет в безопасности со мной." }, // 14

        ];

        let currentIndex = 0;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            return voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                if (voices.length === 0) {
                    voices = window.speechSynthesis.getVoices();
                }

                const chosenVoice = loadVoices();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.voice = chosenVoice;

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Speech synthesis is not supported in your browser.");
            }
        }

        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function setupDragAndDrop(sentence) {
            const words = sentence.en.split(" ").sort(() => Math.random() - 0.5);
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const instruction = document.getElementById("instruction");
            const feedback = document.getElementById("feedback");

            instruction.textContent = `"${sentence.ru}"`;
            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";
            feedback.textContent = "";

            words.forEach(word => {
                const wordElement = document.createElement("span");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.setAttribute("draggable", "true");
                wordElement.setAttribute("data-word", word);

                // Обработчик кликов
                wordElement.addEventListener("click", () => {
                    if (wordElement.parentElement === wordBank) {
                        sentenceContainer.appendChild(wordElement);
                    } else {
                        wordBank.appendChild(wordElement);
                    }
                });

                // Обработчик начала перетаскивания
                wordElement.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text/plain", wordElement.getAttribute("data-word"));
                    wordElement.classList.add("dragging");
                });

                // Удаление класса dragging
                wordElement.addEventListener("dragend", () => {
                    wordElement.classList.remove("dragging");
                    removeDropIndicators();
                });

                wordBank.appendChild(wordElement);
            });

            // Настройка контейнеров
            [wordBank, sentenceContainer].forEach(container => {
                container.addEventListener("dragover", (event) => {
                    event.preventDefault();

                    // Получаем перетаскиваемый элемент и ближайший к курсору
                    const draggingElement = document.querySelector(".dragging");
                    const afterElement = getDragAfterElement(container, event.clientX);

                    removeDropIndicators();

                    // Добавляем индикатор вставки
                    const dropIndicator = document.createElement("div");
                    dropIndicator.classList.add("drop-indicator");
                    if (afterElement == null) {
                        container.appendChild(dropIndicator);
                    } else {
                        container.insertBefore(dropIndicator, afterElement);
                    }
                });

                container.addEventListener("drop", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const dropIndicator = container.querySelector(".drop-indicator");

                    if (dropIndicator) {
                        container.insertBefore(draggingElement, dropIndicator);
                        removeDropIndicators();
                    }
                });

                container.addEventListener("dragleave", () => {
                    removeDropIndicators();
                });
            });

            // Удаляет все индикаторы вставки
            function removeDropIndicators() {
                document.querySelectorAll(".drop-indicator").forEach(indicator => indicator.remove());
            }

            // Функция для определения элемента, после которого вставлять
            function getDragAfterElement(container, x) {
                const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];

                return draggableElements.reduce(
                    (closest, child) => {
                        const box = child.getBoundingClientRect();
                        const offset = x - box.left - box.width / 2;

                        if (offset < 0 && offset > closest.offset) {
                            return { offset: offset, element: child };
                        } else {
                            return closest;
                        }
                    },
                    { offset: Number.NEGATIVE_INFINITY }
                ).element;
            }
        }

        
        document.getElementById("checkSentence").onclick = () => {
            const userSentence = Array.from(sentenceContainer.children)
                .map(wordElement => wordElement.textContent)
                .join(" ");
            const playButton = document.getElementById("playButton");
            const feedback = document.getElementById("feedback");
            
            // Получаем текущее предложение
            const sentence = sentences[currentIndex];

            if (userSentence === sentence.en) {
                playAudio(sentence.en);
                feedback.textContent = "Right! 👍";
                feedback.style.color = "green";
                playButton.style.display = "inline-block"; // Показываем кнопку PLAY
            } else {
                feedback.textContent = "Wrong 👎";
                feedback.style.color = "red";
                playButton.style.display = "none"; // Скрываем кнопку PLAY
            }
        };

        

        function showNextLesson() {
            currentIndex = (currentIndex + 1) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // Скрываем кнопку PLAY при переходе к следующему предложению
            document.getElementById("playButton").style.display = "none";
        }

        function showPreviousLesson() {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // Скрываем кнопку PLAY при переходе к предыдущему предложению
            document.getElementById("playButton").style.display = "none";
        }


        function changeAudio() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = `vivaforever${currentIndex + 1}.mp3`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupDragAndDrop(sentences[currentIndex]);

            document.getElementById("generateLesson").addEventListener("click", showNextLesson);
            document.getElementById("previousLesson").addEventListener("click", showPreviousLesson);

            document.getElementById("playButton").addEventListener("click", () => {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.play();
            });
        });



        
    </script>
</body>
</html>
