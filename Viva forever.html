<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Building Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('vivaforever.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            background-color: rgba(97, 74, 224, 0.562);
            border-radius: 15px;
        }

        #generateLesson, #previousLesson, #play {
            display: inline-block;
            min-width: 140px;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #generateLesson:hover, #previousLesson:hover, #play {
            background: #e0a800;
            transform: scale(1.05);
        }
        .index-button:hover {
            background: #666560;
            transform: scale(1.05);
        }

        #instruction {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
            max-width: 1000px;
            width: fit-content;
        }

        #wordBank, #sentenceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
            min-width: 1000px;
            max-height: 180px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            background-color: transparent;
            border: none;
            box-shadow: none;
            overflow-y: auto;
        }

        .word {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 70px;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .word:hover {
            background: #0056b3;
            transform: scale(1.01);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background-color: rgba(5, 160, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #checkSentence:hover {
            background: #218838;
            transform: scale(1.1);
        }

        div.button-container {
            text-align: center;
        }

        #feedback {
            min-width: 50px;
            min-height: 24px;
            padding: 10px 18px;
            background-color: rgba(26, 26, 27, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .index-buttons-container {
            margin-top: 10px;
            text-align: center;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #playButton {
            display: none;
        }


        #playButton {
            min-width: 80px;
            padding: 10px 20px;
            background: rgba(204, 66, 24, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background: #882821;
            transform: scale(1.05);
        }

        #current_tense {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px auto 20px auto;
            background-color: rgba(90, 90, 92, 0.8);
            color: #080808;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
            max-width: 800px;
            width: fit-content;
        }

    </style>
</head>
<body>
    <h1>VIVA FOREVER</h1>
    <div>
        <p id="instruction"></p>
        <p id="current_tense"></p>
        <div id="sentenceContainer"></div>
        <div id="wordBank"></div>
        <div class="check-container">
            <button id="checkSentence">Check</button>
            <p id="feedback"></p>
        </div>
        <div class="button-container">
            <button id="previousLesson">PREVIOUS</button>
            <button id="generateLesson">NEXT</button>
        </div>
        <div class="play-container">
            <button id="playButton">PLAY</button>
            <audio id="audioPlayer" src="vivaforever1.mp3"></audio>
        </div>
    </div>

    <script>
        const sentences = [
        
        { en: "Do you still remember how we used to be?", ru: "–¢—ã –≤—Å–µ –µ—â–µ –ø–æ–º–Ω–∏—à—å, –∫–∞–∫–∏–º–∏ –º—ã –±—ã–ª–∏?", tense: "Present Simple" },
        { en: "Feeling together, believing whatever my love has said to me", ru: "–ß—É–≤—Å—Ç–≤—É—è –µ–¥–∏–Ω—Å—Ç–≤–æ, –≤–µ—Ä—è –≤—Å–µ–º—É, —á—Ç–æ –º–æ—è –ª—é–±–æ–≤—å —Å–∫–∞–∑–∞–ª–∞ –º–Ω–µ", tense: "Present Continuous + Present Perfect" },
        { en: "Both of us were dreamers", ru: "–ú—ã –æ–±–∞ –±—ã–ª–∏ –º–µ—á—Ç–∞—Ç–µ–ª—è–º–∏", tense: "Past Simple" },
        { en: "Young love in the sun", ru: "–ú–æ–ª–æ–¥–∞—è –ª—é–±–æ–≤—å –Ω–∞ —Å–æ–ª–Ω—Ü–µ", tense: "Past Simple" },
        { en: "Felt like my savior, my spirit I gave you", ru: "–¢—ã –±—ã–ª —Å–ª–æ–≤–Ω–æ –º–æ–∏–º —Å–ø–∞—Å–∏—Ç–µ–ª–µ–º, —è –æ—Ç–¥–∞–ª —Ç–µ–±–µ —Å–≤–æ—é –¥—É—à—É.", tense: "Past Simple" },
        { en: "We'd only just begun", ru: "–ú—ã —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–∏", tense: "Past Continuous" },

        { en: "Hasta ma√±ana, always be mine", ru: "–î–æ –∑–∞–≤—Ç—Ä–∞, –≤—Å–µ–≥–¥–∞ –±—É–¥—å –º–æ–∏–º", tense: "Imperative" },
        { en: "Viva forever, I'll be waiting, everlasting, like the sun", ru: "–î–∞ –∑–¥—Ä–∞–≤—Å—Ç–≤—É–µ—Ç –≤–µ—á–Ω–æ—Å—Ç—å, —è –±—É–¥—É –∂–¥–∞—Ç—å, –≤–µ—á–Ω—ã–π, –∫–∞–∫ —Å–æ–ª–Ω—Ü–µ", tense: "Future Continuous" },
        { en: "Live forever, for the moment ever searching for the one.", ru: "–ñ–∏–≤–∏ –≤–µ—á–Ω–æ, —Ä–∞–¥–∏ —ç—Ç–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞, –≤–µ—á–Ω–æ –≤ –ø–æ–∏—Å–∫–∞—Ö –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ.", tense: "Imperative + Present Continuous" },

        { en: "Yes, I still remember every whispered word", ru: "–î–∞, —è –≤—Å–µ –µ—â–µ –ø–æ–º–Ω—é –∫–∞–∂–¥–æ–µ —à–µ–ø–æ—Ç–æ–º —Å–∫–∞–∑–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ", tense: "Present Simple" },
        { en: "The touch of your skin, giving life from within like a love song never heard, slippin' through our fingers, like the sands of time", ru: "–ü—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ —Ç–≤–æ–µ–π –∫–æ–∂–∏, –¥–∞—Ä—è—â–µ–µ –∂–∏–∑–Ω—å –∏–∑–Ω—É—Ç—Ä–∏, –∫–∞–∫ –Ω–µ—É—Å–ª—ã—à–∞–Ω–Ω–∞—è –ø–µ—Å–Ω—è –æ –ª—é–±–≤–∏, —É—Å–∫–æ–ª—å–∑–∞–µ—Ç —Å–∫–≤–æ–∑—å –Ω–∞—à–∏ –ø–∞–ª—å—Ü—ã, –∫–∞–∫ –ø–µ—Å–æ–∫ –≤—Ä–µ–º–µ–Ω–∏.", tense: "Present Continuous" },
        { en: "Promises made, every memory saved as reflections in my mind", ru: "–û–±–µ—â–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –¥–∞–Ω—ã, –∫–∞–∂–¥–æ–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã, –∫–∞–∫ –æ—Ç—Ä–∞–∂–µ–Ω–∏—è –≤ –º–æ–µ–º —Ä–∞–∑—É–º–µ.", tense: "Past Simple + Past Participle" },

        { en: "Back where I belong now, was it just a dream?", ru: "–í–æ–∑–≤—Ä–∞—â–∞—é—Å—å —Ç—É–¥–∞, –≥–¥–µ —è —Å–µ–π—á–∞—Å, –±—ã–ª –ª–∏ —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ —Å–æ–Ω?", tense: "Past Simple" },
        { en: "Feelings unfold, they will never be sold", ru: "–ß—É–≤—Å—Ç–≤–∞ —Ä–∞—Å–∫—Ä—ã–≤–∞—é—Ç—Å—è, –∏—Ö –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—Ä–æ–¥–∞–¥—É—Ç –∏ —Å–µ–∫—Ä–µ—Ç –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ —Å–æ –º–Ω–æ–π.", tense: "Present Simple + Future Simple" }

        ];

        let currentIndex = 0;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            return voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                if (voices.length === 0) {
                    voices = window.speechSynthesis.getVoices();
                }

                const chosenVoice = loadVoices();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.voice = chosenVoice;

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Speech synthesis is not supported in your browser.");
            }
        }

        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function setupDragAndDrop(sentence) {
            const words = sentence.en.split(" ").sort(() => Math.random() - 0.5);
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const instruction = document.getElementById("instruction");
            const feedback = document.getElementById("feedback");
            const currentTense = document.getElementById("current_tense");

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏
            instruction.textContent = `"${sentence.ru}"`;

            // –í—ã–≤–æ–¥–∏–º –≤—Ä–µ–º—è –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –±–ª–æ–∫
            currentTense.textContent = `${sentence.tense}`;

            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";
            feedback.textContent = "";

            words.forEach(word => {
                const wordElement = document.createElement("span");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.setAttribute("draggable", "true");
                wordElement.setAttribute("data-word", word);

                wordElement.addEventListener("click", () => {
                    if (wordElement.parentElement === wordBank) {
                        sentenceContainer.appendChild(wordElement);
                    } else {
                        wordBank.appendChild(wordElement);
                    }
                });

                wordElement.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text/plain", wordElement.getAttribute("data-word"));
                    wordElement.classList.add("dragging");
                });

                wordElement.addEventListener("dragend", () => {
                    wordElement.classList.remove("dragging");
                    removeDropIndicators();
                });

                wordBank.appendChild(wordElement);
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ drag-and-drop
            [wordBank, sentenceContainer].forEach(container => {
                container.addEventListener("dragover", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const afterElement = getDragAfterElement(container, event.clientX);

                    removeDropIndicators();

                    const dropIndicator = document.createElement("div");
                    dropIndicator.classList.add("drop-indicator");
                    if (afterElement == null) {
                        container.appendChild(dropIndicator);
                    } else {
                        container.insertBefore(dropIndicator, afterElement);
                    }
                });

                container.addEventListener("drop", (event) => {
                    event.preventDefault();
                    const draggingElement = document.querySelector(".dragging");
                    const dropIndicator = container.querySelector(".drop-indicator");

                    if (dropIndicator) {
                        container.insertBefore(draggingElement, dropIndicator);
                        removeDropIndicators();
                    }
                });

                container.addEventListener("dragleave", () => {
                    removeDropIndicators();
                });
            });

            function removeDropIndicators() {
                document.querySelectorAll(".drop-indicator").forEach(indicator => indicator.remove());
            }

            function getDragAfterElement(container, x) {
                const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = x - box.left - box.width / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }



        
        document.getElementById("checkSentence").onclick = () => {
            const userSentence = Array.from(sentenceContainer.children)
                .map(wordElement => wordElement.textContent)
                .join(" ");
            const playButton = document.getElementById("playButton");
            const feedback = document.getElementById("feedback");
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
            const sentence = sentences[currentIndex];

            if (userSentence === sentence.en) {
                playAudio(sentence.en);
                feedback.textContent = "Right! üëç";
                feedback.style.color = "green";
                playButton.style.display = "inline-block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY
            } else {
                feedback.textContent = "Wrong üëé";
                feedback.style.color = "red";
                playButton.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY
            }
        };

        

        function showNextLesson() {
            currentIndex = (currentIndex + 1) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            document.getElementById("playButton").style.display = "none";
        }

        function showPreviousLesson() {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É PLAY –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é
            document.getElementById("playButton").style.display = "none";
        }


        function changeAudio() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = `vivaforever${currentIndex + 1}.mp3`;
        }

        
    document.addEventListener("DOMContentLoaded", () => {
        setupDragAndDrop(sentences[currentIndex]);

        const playButton = document.getElementById("playButton");
        const audioPlayer = document.getElementById("audioPlayer");

        document.getElementById("generateLesson").addEventListener("click", () => {
            showNextLesson();
            resetPlayButton(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "PLAY"
        });

        document.getElementById("previousLesson").addEventListener("click", () => {
            showPreviousLesson();
            resetPlayButton(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–µ "PLAY"
        });

        playButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = "PAUSE";
            } else {
                audioPlayer.pause();
                playButton.textContent = "PLAY";
            }
        });

        audioPlayer.addEventListener("ended", () => {
            playButton.textContent = "PLAY"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "PLAY" –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        });

        function resetPlayButton() {
            audioPlayer.pause(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            audioPlayer.currentTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞—É–¥–∏–æ –≤ –Ω–∞—á–∞–ª–æ
            playButton.textContent = "PLAY"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "PLAY"
        }
    });




        
    </script>
</body>
</html>
